<div class="chat-controls" id="popupContainer" ng-cloak>
    <div>
        <md-content class="chat-window">
            <div layout="row" layout-align="center center">

                <ng-md-icon icon="add_circle" aria-label="Open Chat" size="48" class="md-primary" ng-click="vm.expandComment($event)"></ng-md-icon>

            </div>
            <md-list>

                <md-list-item ng-repeat="comment in vm.comments" class="md-3-line md-long-text">


                    <img ng-src="{{comment.face}}" class="md-avatar" alt="{{comment.who}}" />

                    <div class="md-list-item-text">
                        <h3>{{ comment.who.first }}</h3>
                        <h4>{{comment.what}}</h4>
                        <p>
                            {{comment.notes}}
                        </p>
                    </div>
                    <ng-md-icon icon="messenger" ng-click="vm.expandComment($event)" aria-label="Open Chat" class="md-primary"></ng-md-icon>
                </md-list-item>
            </md-list>
        </md-content>
    </div>
</div>

<h1 class="text-center">{{vm.type}}</h1>
<form method="post" ng-submit="vm.submit()" name="loginForm" novalidate>

    <!--    NAME-->
    <md-input-container ng-if="vm.type !== 'Login'" class="form-group">
        <input class="form-control input-lg" type="text" name="first" ng-model="vm.user.first" placeholder="First Name" required>
    </md-input-container>
    <md-input-container ng-if="vm.type !== 'Login'">
        <input class="form-control input-lg" type="text" name="last" ng-model="vm.user.last" placeholder="Last Name" required>
    </md-input-container>

    <!--    EMAIL-->
    <md-input-container ng-if="vm.type !== 'Update'">
        <input class="form-control input-lg" type="text" name="email" ng-model="vm.user.email" placeholder="Email" required>
    </md-input-container>

    <!--    PASSWORD-->
    <md-input-container ng-if="vm.type !== 'Update'">
        <input class="form-control input-lg" type="password" name="password" ng-model="vm.user.password" placeholder="Password" required>
    </md-input-container>

    <!--    PHONE-->
    <md-input-container ng-if="vm.type !== 'Login'">
        <input class="form-control input-lg" type="text" name="phone" ng-model="vm.user.phone" placeholder="Phone" ng-maxlength="10" ng-minlength="10" ng-pattern="/^\d{10}$/">
        <span class="error-message" ng-show="myform.phoneNumber.$dirty && myform.phoneNumber.$invalid">The phone number field should be 10 digits</span>
    </md-input-container>

    <!--    ROLE-->
    <md-input-container ng-if="vm.type !== 'Login'">
        <md-select ng-model="vm.user.role" placeholder="Role">
            <md-option ng-repeat="role in vm.roles" value="{{role}}">{{role}}</md-option>
        </md-select>
    </md-input-container>

    <!--    PATIENT ID-->
    <md-input-container ng-if="vm.type !== 'Login' && vm.user.role === 'Ally'">
        <input class="form-control input-lg" type="text" name="patientId" ng-model="vm.user.patient" placeholder="Patient Id (Provided by patient.)" required>
    </md-input-container>

    <br>
    <md-button type="submit" class="md-raised md-accent">{{vm.type}}</md-button>
    <br>
</form>
<div layout="row" layout-align="center center" class="md-padding">
    <md-button ng-if="vm.type === 'Login'" class="md-accent  sign-in-row" ng-click="vm.changeType()">Create New Account</md-button>
    <md-button class="md-accent sign-in-row" ng-click="vm.authenticate('google')">Sign in with Google</md-button>
</div>
